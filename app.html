    <!-- =========== Main Section ============== -->
    <main class="flex-shrink-0">
        <div class="container mt-5">
            <h1 class="mb-4">Loan Calculator</h1>
            <div class="row row-cols-1">
                <!-- Left Column -->
                <div class="col-md-6 bg-light">

                    <p class="mb-0">Loan Amount</p>
                    <input id="loanAmount" type="number" class="form-control mb-3" placeholder="Loan Amount" value=15000 aria-label="Loan Amount">

                    <!--payments in months not years-->
                    <p class="mb-0">Payments</p>
                    <input id="payments" type="number" class="form-control mb-3" placeholder="Payments" value=60 aria-label="Payments">

                    <!--anual interest rate-->
                    <p class="mb-0">Rate</p>
                    <input id="rate" type="number" class="form-control mb-3" placeholder="Rate" value=3 aria-label="Rate">

                    <div class="d-flex justify-content-end">
                        <button id="btnSubmit" class="btn btn-dark">Calculate</button>
                    </div>
                </div>
                
                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="d-flex justify-content-center">
                        <h3 class="fst-italic mb-4">Your Monthly Payments</h3>
                    </div>
                    <div class="d-flex justify-content-center">
                        <!--monthly payment goes here-->
                        <p id="monthlyPayment" class="fw-bold fs-1"></p>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p>Total Principal</p>
                            <p>Total Interest</p>
                            <p>Total Cost</p> 
                        </div> 
                        <div class="col-6">
                            <!-- Results go here -->
                            <!--<p>$#</p>-->
                            <p id="totalPrincipal"></p>
                            <p id="totalInterest"></p>
                            <strong><p id="totalCost"></p></strong>
                        </div>
                    </div>
                </div>
                <!-- Results go here -->
                <table class="table mt-4 table-striped table-bordered">
                    <thead>
                        <tr class="bg-primary text-light">
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
